<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" action="">
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          name=""
          id="name"
          required
          placeholder="Enter your name"
        />
        <br />
        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          name=""
          id="email"
          required
          placeholder="Enter your Email"
        />
        <br />
        <label for="number" id="number-label">Age:</label>
        <input
          type="number"
          name=""
          id="number"
          required
          min="0"
          max="100"
          placeholder="Enter your age"
        />
        <br />
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="" id="dropdown">
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="prefer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br />
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <div id="radio">
          <input
            type="radio"
            name="recommend"
            value="definitely"
            id="definitely"
          />
          <label for="definitely">Definitely</label>
          <input type="radio" name="recommend" value="maybe" id="maybe" />
          <label for="maybe">Maybe</label>
          <input type="radio" name="recommend" value="not-sure" id="not-sure" />
          <label for="not-sure">Not sure</label>
        </div>
        <br />
        <label for="checkbox">What do you like most in FCC:</label>
        <div id="checkbox">
          <input
            type="checkbox"
            name="like"
            value="challenges"
            id="challenges"
          />

          <label for="challenges">Challenges</label>
          <input type="checkbox" name="like" value="projects" id="projects" />
          <label for="projects">Projects</label>
          <input type="checkbox" name="like" value="community" id="community" />
          <label for="community">Community</label>
          <input
            type="checkbox"
            name="like"
            value="open-source"
            id="open-source"
          />
          <label for="open-source">Open Source</label>
        </div>
        <br />
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name=""
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
